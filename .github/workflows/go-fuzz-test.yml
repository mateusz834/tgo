name: Run Fuzz Tests

on:
  push:
    branches:
      - main
      - dev

jobs:
  fuzz-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Run Fuzz Tests
      run: go test -fuzz=Fuzz -fuzztime=1h ./transpiler
